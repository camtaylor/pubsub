<!-- index.html -->
<!doctype html>
<html>
<head>
    <title>pubsub Test</title>
</head>
<body>
    <div class="container">
        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>TEST DATA:</h1>
            <h1 class="alan" channel="test">Empty Element</h1>
            <h1 class="alan" channel="test2"></h1>
        </div>

<script src="
https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
<script>
  var socket = io();
  // Get channels for template vars
  var templateElements = Array.from(document.getElementsByClassName('alan'));
  templateElements.forEach(function(element){
    var channel = element.getAttribute("channel"); 
    if (channel.length > 0) {
        // Socket listener
        socket.on(channel, function(msg) {
          element.innerHTML = msg;
        });
    }
  });
  // Socket listener
  socket.on('test', function(msg) {
   document.getElementById('test').innerHTML = msg; 
  });
</script>
</body>
</html>
